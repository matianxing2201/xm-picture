server:
  port: 9999

spring:
  application:
    name: pony-picture-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/pony_picture
    username: root
    password: 12345678

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的尸体字段名
      logic-delete-value: 1 # 逻辑删除的实体字段值
      logic-not-delete-value: 0 # 逻辑未删除的实体字段值

# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: "doc"
    version: 1.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.pony.backend.controller
